name: Deploy Vite App to GitHub Pages

# Trigger on push to main/master OR manual run
on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Build the Vite app
      - run: npm run build

      # 5️⃣ Upload build artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 6️⃣ Deploy artifact to GitHub Pages
      - uses: actions/deploy-pages@v4
